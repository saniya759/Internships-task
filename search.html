<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    .no-results {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Search Images</h2>
  <input type="text" id="searchInput" placeholder="Type image name...">

  <div class="gallery" id="imageGallery"></div>
  <p id="noResults" class="no-results" style="display:none;">No images found!</p>

  <script>
    const imageList = [
      { name: "wall", src: "wallpaper.jpg" },
      { name: "dog", src: "images/dog.jpg" },
      { name: "flower", src: "images/flower.jpg" },
      { name: "sunset", src: "images/sunset.jpg" }
    ];

    const searchInput = document.getElementById("searchInput");
    const gallery = document.getElementById("imageGallery");
    const noResults = document.getElementById("noResults");

    function displayImages(images) {
      gallery.innerHTML = "";
      if (images.length === 0) {
        noResults.style.display = "block";
      } else {
        noResults.style.display = "none";
        images.forEach(img => {
          const imageEl = document.createElement("img");
          imageEl.src = img.src;
          imageEl.alt = img.name;
          gallery.appendChild(imageEl);
        });
      }
    }

    // Initial load
    displayImages(imageList);

    // On search input
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = imageList.filter(img => img.name.includes(query));
      displayImages(filtered);
    });
  </script>

</body>
</html>
