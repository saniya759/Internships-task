<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Generator</title>
  <link rel="stylesheet" href="resume.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Resume Details</h2>
      <form id="resumeForm">
        <input type="text" placeholder="Full Name" id="fullName" required />
        <input type="text" placeholder="Email" id="email" />
        <input type="text" placeholder="Phone" id="phone" />
        <input type="text" placeholder="Address" id="address" />
        <input type="text" placeholder="Website" id="website" />
        <textarea placeholder="About Me" id="about" rows="4"></textarea>
        <input type="text" placeholder="Key Skills (comma separated)" id="skills" />
        <input type="text" placeholder="Hobbies (comma separated)" id="hobbies" />
        <input type="text" placeholder="Date of Birth" id="dob" />
        <input type="text" placeholder="Nationality" id="nationality" />
        <input type="text" placeholder="Education (e.g., B.Tech, CGPA 8.5)" id="education" />
        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <div class="preview-section">
      <h2>Live Resume Preview</h2>
      <div class="resume" id="resumePreview">
        <!-- Filled by JavaScript -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
