<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="dashboard1.css" />
</head>

<body>
    <div class="container">
        <h2 class="title">Analytics Overview</h2>

        <div class="stats">
            <div class="card blue">
                <p>Sales</p>
                <h3>$424,652</h3>
            </div>
            <div class="card purple">
                <p>Expenses</p>
                <h3>$235,312</h3>
            </div>
            <div class="card green">
                <p>Profits</p>
                <h3>$135,965</h3>
            </div>
        </div>

        <div class="graphs">
            <div class="bar-graph">
                <h4>Monthly Sales</h4>
                <div class="bars">
                    <div class="bar-group">
                        <div class="bar clothing" style="height: 70px;"></div>
                        <div class="bar food" style="height: 40px;"></div>
                        <label>Jan</label>
                    </div>
                    <div class="bar-group">
                        <div class="bar clothing" style="height: 100px;"></div>
                        <div class="bar food" style="height: 60px;"></div>
                        <label>Feb</label>
                    </div>
                    <div class="bar-group">
                        <div class="bar clothing" style="height: 80px;"></div>
                        <div class="bar food" style="height: 30px;"></div>
                        <label>Mar</label>
                    </div>
                    <!-- Add more bar groups for Aprâ€“Dec as needed -->
                </div>
                <div class="legend">
                    <span>
                        <div class="key clothing"></div>Clothing
                    </span>
                    <span>
                        <div class="key food"></div>Food Products
                    </span>
                </div>
            </div>

            <div class="donut-chart">
                <h4>Department Sales</h4>
                <div class="donut"></div>
                <div class="donut-legend">
                    <span>
                        <div class="key clothing"></div>Clothing
                    </span>
                    <span>
                        <div class="key food"></div>Food Products
                    </span>
                    <span>
                        <div class="key electronics"></div>Electronics
                    </span>
                    <span>
                        <div class="key kitchen"></div>Kitchen Utility
                    </span>
                    <span>
                        <div class="key gardening"></div>Gardening
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
